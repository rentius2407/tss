<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TSS Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size-xs="3" size-md="1.5" size-lg="1.5"></ion-col>
    <ion-col size-xs="6" size-md="3" size-lg="3" class="ion-no-padding">
      <ion-card class="dashboard-card-col primary-dashboard-card-col">
        <ion-card-header class="ion-text-center">
          <h2 *ngIf="tss !== 0">{{tss | number: '2.1-2'}}</h2>
          <h2 *ngIf="tss === 0">-</h2>
          <ion-card-title>TSS</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size-xs="3" size-md="0" size-lg="0"></ion-col>
    <ion-col size-xs="3" size-md="0" size-lg="0"></ion-col>
    <ion-col size-xs="6" size-md="3" size-lg="3" class="ion-no-padding">
      <ion-card class="dashboard-card-col warning-dashboard-card-col">
        <ion-card-header class="ion-text-center">
            <h2 *ngIf="ctl !== 0">{{ctl | number: '2.1-2'}}</h2>
            <h2 *ngIf="ctl === 0">-</h2>          
          <ion-card-title>CTL</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size-xs="3" size-md="0" size-lg="0"></ion-col>
    <ion-col size-xs="3" size-md="0" size-lg="0"></ion-col>
    <ion-col size-xs="6" size-md="3" size-lg="3" class="ion-no-padding">
      <ion-card class="dashboard-card-col danger-dashboard-card-col">
        <ion-card-header class="ion-text-center">
            <h2 *ngIf="atl !== 0">{{atl | number: '2.1-2'}}</h2>
            <h2 *ngIf="atl === 0">-</h2>               
          <ion-card-title>ATL</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size-xs="3" size-md="1.5" size-lg="1.5"></ion-col>
  </ion-row>
</ion-content>
