<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/workouts"></ion-back-button>
    </ion-buttons>
    <ion-title>New Workout</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateWorkout()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="
              !form.get('title').valid && form.get('title').touched
            ">
        <ion-col size-sm="6" offset-sm="3">
          <p>Title must be between 3 and 30 characters.</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime min="2019-01-01" max="2080-12-31" formControlName="date"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Time</ion-label>
            <ion-datetime display-format="h:mm A" picker-format="h:mm A" formControlName="time"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select formControlName="type" interface="action-sheet">
              <ion-select-option *ngFor="let workoutType of workoutTypes" value="{{workoutType.name}}">{{workoutType.value}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">TSS</ion-label>
            <ion-input type="number" formControlName="tss"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
