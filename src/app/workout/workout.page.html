<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Workouts</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/home/workouts/add">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let workout of workouts">
    <ion-card-header>
      <ion-card-title>
        {{workout.title}}
      </ion-card-title>
      <ion-card-subtitle>{{workout.time | date: 'dd/MM/yyyy H:mm' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        {{workout.type.value}} ({{workout.tss}})
        <ion-button (click)="deleteWorkout(workout.id)" slot="end">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
